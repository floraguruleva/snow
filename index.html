<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year`s Advent Calendar!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300;900&family=Staatliches&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="particles-js"></div>

    <audio id="music" src="https://cdn.glitch.global/4775bc39-edfa-487b-a86a-0379d12c34c3/snow.mp3?v=1659386321239" loop="loop" autoplay="allowed"></audio>
    <button class="btn"><img src="https://img.icons8.com/wired/50/000000/play.png" alt="play"></button>
    <div class="header">
        <h1 class="title">Новый Год к нам идет!</h1>
    </div>
    <div class="container">
        <div class="block">
            <div class="timer">
                <p class="days"></p>
                <p class="text">д.</p>
            </div>
        </div>

        <div class="block">
            <div class="timer">
                <p class="hours"></p>
                <p class="text">ч.</p>
            </div>
        </div>

        <div class="block">
            <div class="timer">
                <p class="minutes"></p>
                <p class="text">мин.</p>
            </div>
        </div>

        <div class="block">
            <div class="timer">
                <p class="seconds"></p>
                <p class="text">сек.</p>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
